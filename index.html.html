<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background-color: #fef7e5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .survey-form {
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      background-color: #fff;
      border: 10px solid #4caf50;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .survey-form h1 {
      font-family: 'Times New Roman', serif;
      font-size: 2.5rem;
      color: #4caf50;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-align: center;
    }
    .survey-form p {
      font-size: 1rem;
      margin: 1rem 0;
    }
    .survey-form label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .survey-form input[type="text"], 
    .survey-form input[type="email"],
    .survey-form textarea,
    .survey-form select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .survey-form textarea {
      height: 150px;
    }
    .survey-form button {
      background-color: #4caf50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .survey-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="survey-form">
    <h1>Survey Form</h1>
    <p>We value your feedback! Please fill out the survey below.</p>
    <form action="#">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age Group:</label>
      <select id="age" name="age">
        <option value="under18">Under 18</option>
        <option value="18to24">18 - 24</option>
        <option value="25to34">25 - 34</option>
        <option value="35to44">35 - 44</option>
        <option value="45plus">45+</option>
      </select>

      <label for="feedback">What do you think about our website?</label>
      <textarea id="feedback" name="feedback" placeholder="Your feedback..." required></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </div>
</body>
</html>
